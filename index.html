<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="serenity">Serenity Your Personal Trails Logger</h1>
      <div class="users">
      <h2>New User</h2>
        <form id="new-user">
          <button type="submit" class="btn btn-default">New User</button>
        </form>
      <!-- <div id="content"></div> -->

      <h2>Returning User</h2>
        <form id="return-user">
          <button type="submit" class="btn btn-default">Returning User</button>
        </form>
      </div>
    <div class="create-account">
      <h2>Create Account</h2>
      <form class="create-user" id="create">
       <div class="form-group">
         <input required type="text" name="user[email]" placeholder="Email">
         <input required type="password" name="user[password]" placeholder="Password">
         <input required type="password" name="user[password-confirmation]" placeholder="Password Confirmation">
       </div>
       <button type="submit" class="btn btn-default">Create Account</button>
     </form>
    </div>
    <div class="log-in">
    <h2>Log In</h2>
     <form class="user-login" id="login">
       <div class="form-group">
         <input required type="text" name="user[email]" placeholder="Email">
         <input required type="password" name="user[password]" placeholder="Password">
       </div>
       <button type="submit" class="btn btn-default">Login</button>
     </form>
   </div>
   <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    User Options
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">View my trails</a></li>
    <li><a href="#">Find a certain trail</a></li>
    <li><a href="#">Update a trail</a></li>
    <li><a href="#">Create a new trail</a></li>
    <li><a href="#">Delete a trail</a></li>
    <li><a href="#">Change password</a></li>
    <li><a href="#">Log out</a></li>
  </ul>
</div>
    </body>
</html>
