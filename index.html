<!DOCTYPE html>
<html>
    <head>
      <title>Remember Me</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
       <!-- HEADER -->
       <header >
         <div>
           <h1>Remember Me</h1>
           <h4>First time users, please sign up and then sign in</h4>
           <div id="messages"></div>
         </div>
         <div id="signUp">
           <form id="sign-up">
             <fieldset>
               <h2>Sign Up!</h2>
               <div id='sign-up-message'></div>
               <input type="email" name="credentials[email]" placeholder="Email"><br>
               <input type="password" name="credentials[password]" placeholder="Password"><br>
               <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
               <input type="submit" value="Sign Up!">
             </fieldset>
            </form>
          </div>
          <div id="signIn">
          <form id="sign-in">
            <fieldset>
              <h2>Sign In!</h2>
              <div id="sign-in-message"></div>
                <input type="text" name="credentials[email]" placeholder="Email"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="submit" value="Sign In!">
            </fieldset>
           </form>
           </div>
           <div></div>
           <div></div>
           <div class='userButtons'>
             <div class='buttons'>
             <!-- <button type="button" class="button" id="trailInfo"><a href="#trail-info"></a>Trails Info</button>
             <button type="button" class="button" id="seeInfo"><a href=".userInfo"></a>See User Info</button> -->
             <button class = 'button' id='memoriesInfo'>Memories Info</button>
             <button class = 'button' id='seeInfo'>See User Info</button>
             </div>
           </div>
<!-- Hidden Divs -->
           <div id="memories-info">
             <form id="memory-create" class="border">
               <fieldset>
                 <div id="memory-create-message"></div>
                    <legend>Create A Memory</legend>
                    <input type="text" name="memory[given_name]" placeholder="Enter Babies Given Name">
                    <input type="text" name="memory[family_name]" placeholder="Enter Babies Family Name">
                    <input type="text" name="memory[birth_date]" placeholder="Enter Babies Birth Date">
                    <input type="text" name="memory[birth_weight]" placeholder="Enter Babies Birth Weight">
                    <input type="text" name="memory[birth_length]" placeholder="Enter Babies Birth Length">
                    <input type="text" name="memory[hospital_name]" placeholder="Enter Name of Hospital">
                    <input type="text" name="memory[doctor_name]" placeholder="Enter Name of Doctor">
                    <input type="text" name="memory[other_memory]" placeholder="Enter Other Memories">
                    <input type="submit" value="Create Memory">
                  </fieldset>
                </form>
                <form id="memories-index" class="border">
                  <fieldset>
                    <div id="memories-index-message"></div>
                    <legend>Get All Memories</legend>
                    <input type="submit" value="Get All Memories">
                  </fieldset>
                </form>
                <form id="memories-show" class="border">
                  <fieldset>
                    <div id="memories-show-message"></div>
                    <legend>Get One Memory</legend>
                      <input type="text" name="memory[id]" placeholder="Enter Memory ID">
                      <input type="submit" value="Get Memory">
                  </fieldset>
                </form>
                <form id="memories-delete" class="border">
                  <fieldset>
                    <div id="memories-delete-message"></div>
                    <legend>Delete One Memory</legend>
                    <input type="text" name="memory[id]" placeholder="Enter Memory ID">
                    <input type="submit" value="Delete Memory">
                  </fieldset>
                </form>
                <form id="memories-update" class="border">
                  <fieldset>
                    <div id="memories-update-message"></div>
                    <legend>Update One Memory</legend>
                    <input type="text" name="memory[given_name]" placeholder="Enter Babies Given Name">
                    <input type="text" name="memory[family_name]" placeholder="Enter Babies Family Name">
                    <input type="text" name="memory[birth_date]" placeholder="Enter Babies Birth Date">
                    <input type="text" name="memory[birth_weight]" placeholder="Enter Babies Birth Weight">
                    <input type="text" name="memory[birth_length]" placeholder="Enter Babies Birth Length">
                    <input type="text" name="memory[hospital_name]" placeholder="Enter Name of Hospital">
                    <input type="text" name="memory[doctor_name]" placeholder="Enter Name of Doctor">
                    <input type="text" name="memory[other_memory]" placeholder="Enter Other Memories">
                    <input type="submit" value="Update Memory">
                  </fieldset>
                </form>
                <div id="content"></div>
              </div>
        <!-- End Hidden Divs -->
        <!-- User Info -->
              <div class='userInfo'>
              <form id="change-password" class="border">
                <fieldset>
                  <h3>Change Password</h3>
                  <div id="change-password-message"></div>
                  <input type="password" name="passwords[old]" placeholder="Old Password"><br>
                  <input type="password" name="passwords[new]" placeholder="New Password"><br><br>
                  <input type="submit" value="Change Password">
                </fieldset>
              </form>
              <div id="changedPassword"></div>
              <form id="sign-out">
              <div id="sign-out-message"></div>
                <input type="submit" class='button' id="signOut" value="Sign Out!">
              </form>
            </div>
       <!-- End User info -->
  </body>
</html>
